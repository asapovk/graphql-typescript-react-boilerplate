query kanjiSingle (
    $writing: String!
) {
    kanjiSingle (input : {
        writing: $writing
    }) {
        writing
        on
        kun
        meaning
        jlpt
        strokes
        imageUrl
        usageFirst {
            writing
            translation
        }
        usageLast {
            writing
            translation
        }
        phonetics {
            meaning
            writing
            on
            kun
        }
    }
}