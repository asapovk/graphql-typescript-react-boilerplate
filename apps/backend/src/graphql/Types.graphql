

type Word {
    wordId: String!
    translation: String!
    writing: String!
    synonims: [Word]
}

type Kanji {
    kanjiId: String!
    writing: String!
    meaning: [String]
    on: [String]
    kun: [String]
    imageUrl: String,
    videoUrl: String,
    jlpt: Int,
    strokes: Int,
    origin: String,
    old: [Kanji]
    modern: [Kanji]
    memo: String,
    usageFirst: [Word],
    usageLast: [Word]
    radicals: [Kanji],
    phonetics: [Kanji]
}